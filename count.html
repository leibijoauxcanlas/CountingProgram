<!DOCTYPE html>
<html lang="en">
<head>
    	<meta charset="utf-8">
    	<title id="title">Counting Program</title>
		  <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="js/greeting.js"></script>
</head>

<body  class="body" id="wrapper">
  <br><br>
	<h1 id="header">JavaScript Counting Program</h1>
	<br>
  <h2 id="greeting">Hello, </h2>
  <br>
     <form name="form">
       <p>Please enter a number!<input type="number" name="mynumber"/></p>
       <input type="button" value="Enter" onClick="count(form.mynumber.value)"/>
     </form>
 <br>
  <div id="output"> Value </div>

      <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
